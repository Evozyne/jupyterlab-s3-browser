{% set data = load_npm()%}
package:
  name: {{data.get('name').lower()}}
  version: {{data.get('version').replace('-','_')}}

source:
  path: ..

about:
  summary: {{data.get('description')}}
  home: {{data.get('url')}}
  license: {{data.get('license')}}

build:
  noarch: python
  script: pip install dist/{{ data.get('name') }}-{{ data.get('version').replace('-','_') }}-py3-none-any.whl
